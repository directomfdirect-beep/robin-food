# Robin Food - Local Supabase Stack
# ===================================
# Ports are offset to avoid conflicts with other Supabase instances:
# - PostgreSQL: 6432 (instead of 5432)
# - Studio: 4000 (instead of 3000)  
# - Kong API: 9000 (instead of 8000)
# - GoTrue: 10000 (instead of 9999)

name: robin-food-supabase

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    container_name: robin-food-db
    image: supabase/postgres:15.1.1.61
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-6432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-robin_food}
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - robin-food-db-data:/var/lib/postgresql/data
      - ./volumes/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - robin-food-network

  # ===========================================
  # Supabase Studio (Dashboard)
  # ===========================================
  studio:
    container_name: robin-food-studio
    image: supabase/studio:20240422-5cf8f30
    restart: unless-stopped
    ports:
      - "${STUDIO_PORT:-4000}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Robin Food
      DEFAULT_PROJECT_NAME: robin-food
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:${KONG_HTTP_PORT:-9000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
    depends_on:
      db:
        condition: service_healthy
      meta:
        condition: service_started
    networks:
      - robin-food-network

  # ===========================================
  # Kong API Gateway
  # ===========================================
  kong:
    container_name: robin-food-kong
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "${KONG_HTTP_PORT:-9000}:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./volumes/kong/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - robin-food-network

  # ===========================================
  # GoTrue (Auth Service)
  # ===========================================
  auth:
    container_name: robin-food-auth
    image: supabase/gotrue:v2.143.0
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:${KONG_HTTP_PORT:-9000}

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-robin_food}

      GOTRUE_SITE_URL: http://localhost:5173
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"

      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - robin-food-network

  # ===========================================
  # REST API (PostgREST)
  # ===========================================
  rest:
    container_name: robin-food-rest
    image: postgrest/postgrest:v12.0.1
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-robin_food}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      db:
        condition: service_healthy
    networks:
      - robin-food-network

  # ===========================================
  # Realtime (WebSocket subscriptions)
  # ===========================================
  realtime:
    container_name: robin-food-realtime
    image: supabase/realtime:v2.28.32
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-robin_food}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabasekey
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - robin-food-network

  # ===========================================
  # Storage API
  # ===========================================
  storage:
    container_name: robin-food-storage
    image: supabase/storage-api:v0.46.4
    restart: unless-stopped
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-robin_food}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:8080
    volumes:
      - robin-food-storage-data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    networks:
      - robin-food-network

  # ===========================================
  # Meta (Schema introspection for Studio)
  # ===========================================
  meta:
    container_name: robin-food-meta
    image: supabase/postgres-meta:v0.80.0
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-robin_food}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - robin-food-network

  # ===========================================
  # Image Proxy (for storage transformations)
  # ===========================================
  imgproxy:
    container_name: robin-food-imgproxy
    image: darthsim/imgproxy:v3.8.0
    restart: unless-stopped
    environment:
      IMGPROXY_BIND: ":8080"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - robin-food-storage-data:/var/lib/storage
    networks:
      - robin-food-network

# ===========================================
# Volumes
# ===========================================
volumes:
  robin-food-db-data:
    name: robin-food-db-data
  robin-food-storage-data:
    name: robin-food-storage-data

# ===========================================
# Networks
# ===========================================
networks:
  robin-food-network:
    name: robin-food-network
    driver: bridge
